<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alfa Hotel</title>
</head>

<body>
  <nav>
    <div class="container">
      <div class="navbar-brand p-3 position-absolute">
        <a href="#">
          <img src="alfa-hotel.svg">
        </a>
      </div>
      <ul class="nav justify-content-end py-3">
        <li class="nav-item">
          <button type="button" class="btn"><i class="bi bi-person-circle"></i> Entrar</button>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="banner.png" class="img-fluid">
        </div>
        <div class="swiper-slide">
          <img src="banner.png" class="img-fluid">
        </div>
        <div class="swiper-slide">
          <img src="banner.png" class="img-fluid">
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-10 section-search">
          <div class="row">
            <div class="col-md-4">
              <div class="section-search-text">
                <div class="container">
                  <h5 class="text-white">Faça já sua reserva</h5>
                  <p class="text-white">
                    Preencha os campos e clique
                    em verificar disponibilidade
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="section-search-datapicker bg-white">
                <div class="row">
                  <form class="row justify-content-center">
                    <div class="col-md-4">
                      <label class="pb-2" for="inputCheckIn"><i class="bi bi-calendar-week"></i> Entrada / Check -
                        in</label>
                      <div class="input-group date" id="datepicker-in">
                        <input type="text" class="form-control" id="date" />
                        <span class="input-group-append"></span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="pb-2" for="inputCheckOut"><i class="bi bi-calendar-week"></i> Saída / Check -
                        out</label>
                      <div class="input-group date" id="datepicker-out">
                        <input type="text" class="form-control" id="date" />
                        <span class="input-group-append"></span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn text-white">DISPONIBILIDADE</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img src="img-1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's
                  content
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="img-1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's
                  content.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Jqyery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <!-- Data Picker -->
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
    });
    $('#datepicker-in').datepicker();
    $('#datepicker-out').datepicker();
  </script>
</body>

</html>
